<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Layout and Responsive Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">MySite</div>
      <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </header>

  <div class="layout">
    <div class="box" id="home">
      <h2>Home</h2>
      <p>Welcome to MySite! This is the homepage section.</p>
    </div>
    <div class="box" id="about">
      <h2>About</h2>
      <p>This section tells you more about us.</p>
    </div>
    <div class="box" id="services">
      <h2>Services</h2>
      <p>Here's a list of what we offer.</p>
    </div>
    <div class="box" id="contact">
      <h2>Contact</h2>
      <p>Reach out to us through this section.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 MySite
  </footer>
</body>
</html>
